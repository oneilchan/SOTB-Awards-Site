  <!-- Navbar -->

    <iframe src="https://discord.com/widget?id=423827615242256386&theme=dark" id="discordwidget" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>




    <!-- This is where the awards are shown in card form -->
        <div id="homeawardcontainer">
          {% for award in AwardList %}
          <div class="card" id="awardshomecard">
            <img src="{% static 'awards/useruploads' %}/{{ award.upload.name|cut:"awards/static/awards/useruploads" }}" id="awardshomeimg"/>
            <div class="card-body">
              <h5 class="card-title">{{ award }}</h5>
              <p class="card-text">{{ award.description_text }}</p>
              <a href="{% url 'awards:voting' award.id %}" class="btn btn-primary">Vote here</a>
            </div>
          </div>
          <br><br>
          {% endfor %}
        </div>
